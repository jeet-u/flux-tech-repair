# yaml-language-server: $schema=https://json-schema.org/draft-07/schema
# =============================================================================
# Site Configuration
# =============================================================================
# This file contains all site-specific configurations.
# Modify this file to customize your blog.
# After changes, rebuild the site: docker compose up -d --build
# =============================================================================

# =============================================================================
# Site Basic Information
# =============================================================================
site:
  title: Microsoldering # Website name
  alternate: Flux Tech Repair # Website English name used for footer, logo, @ handle, etc.
  subtitle: Data Recovery Solutions # Website subtitle
  name: Flux Tech Repair # Author name - please modify to your name
  description: Logic Board Microsoldering # Website description
  avatar: /img/avatar.webp # Website avatar
  showLogo: true # Whether to display logo
  author: Jeet-u # Author name - please modify to your name
  url: https://flux-tech-repair.vercel.app/ # Site URL used for RSS and SEO
  startYear: 2024 # Site establishment year
  keywords: # SEO keywords
    - blog
    - Astro
    - technology
    - frontend
    # Please add keywords based on your website content

# =============================================================================
# Category Map
# Maps category names to URL-friendly English slugs
# Example: 'essay' category URL becomes /categories/life
# =============================================================================
categoryMap:
  # Primary categories
  essay: life
  notes: note
  tools: tools
  weekly: weekly
  # Secondary categories (for nested paths)
  frontend: front-end
  # Add more as needed:
  # reading: reading
  # backend: back-end
  # algorithm: algorithm
  # project: project

# =============================================================================
# Featured Categories (Homepage)
# Featured categories on homepage - displayed as category cards on the home page
# =============================================================================
# Field descriptions:
#   link: Category link path, corresponding to the English slug in categoryMap
#   label: Category name displayed on the card
#   image: Cover image path (relative to public directory)
#   description: Category description text displayed on the card
# -----------------------------------------------------------------------------
featuredCategories:
  - link: life # Corresponds to essay: life in categoryMap
    label: Essays
    image: /img/cover/2.webp
    description: Life records, random thoughts and essays
  - link: note # Corresponds to notes: note in categoryMap
    label: Notes
    image: /img/cover/4.webp
    description: Technical notes, learning notes
  - link: note/front-end # Nested category: notes/frontend
    label: Frontend
    image: /img/cover/1.webp
    description: Frontend technology related
  - link: tools # Corresponds to tools: tools in categoryMap
    label: Tools
    image: /img/cover/11.webp
    description: Tool usage, efficiency improvement

# =============================================================================
# Featured Series
# Featured series functionality - for displaying regularly updated series content (supports multiple series)
# =============================================================================
# Field descriptions:
#   slug: URL path (required), e.g., 'weekly' corresponds to /weekly
#         Note: Cannot conflict with reserved routes, including: about, categories, tags, friends, posts, archives, api, _astro, rss.xml, sitemap.xml, robots.txt, favicon.ico, etc.
#   categoryName: Corresponding category name (required, must exist in categoryMap)
#   label: Short name displayed in sidebar/navigation (optional)
#   fullName: Complete name displayed on the series page title (optional)
#   description: Series introduction text, supports multi-line Markdown (optional)
#   cover: Series page header image path, relative to public directory (optional)
#   enabled: Whether to enable this series, set to false to disable (optional, default true)
#   icon: Navigation icon, Iconify format such as 'ri:newspaper-line' (optional)
#   highlightOnHome: Whether to highlight the latest article on the homepage (optional, default true, set to false to disable)
#   links: Related links configuration (optional)
# -----------------------------------------------------------------------------
featuredSeries:
  - slug: weekly # URL path: /weekly
    categoryName: weekly # Must match the category name in categoryMap
    label: My Weekly # Short name
    fullName: My Tech Weekly # Complete name
    description: | # Supports multi-line Markdown
      This is an example configuration for the weekly/series articles feature.
      You can use it to publish regularly updated series content, such as tech weeklies, reading note series, etc.
      Set enabled: false to disable this feature.
    cover: /img/weekly_header.webp # Series page header image
    enabled: true # Enable this series
    icon: ri:newspaper-line # Navigation icon
    links: # Related links (optional)
      github: https://github.com/jeet-u # (optional) GitHub repository
      rss: /rss.xml # (optional) RSS subscription link
      # chrome: https://chromewebstore.google.com/detail/your-extension-id # (optional) Browser extension
      # docs: https://your-docs-url # (optional) Documentation link
  # Example: Add a second series (uncomment to enable)
  # - slug: reading # URL path: /reading
  #   categoryName: reading
  #   label: Reading Notes
  #   fullName: My Reading Notes
  #   description: Reading records and reflections
  #   cover: /img/weekly_header.webp # Remember to add, this is just an example
  #   enabled: true
  #   icon: ri:book-read-line

# =============================================================================
# Social Links
# Social links - displayed in footer and personal information area
# =============================================================================
# Field descriptions:
#   url: Link address (emails require mailto: prefix)
#   icon: Iconify icon identifier, format: "collection:icon-name"
#         Icon search: https://icon-sets.iconify.design/ri/
#   color: (optional) Icon color, hexadecimal format like '#191717'
# -------------------------------------------------------------------------
