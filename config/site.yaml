# =============================================================================
# Content Processing Options
# Content processing options - controls article rendering and interaction behavior
# =============================================================================
# Field descriptions:
#   addBlankTarget: External links open in new window
#   smoothScroll: Enable smooth scroll animation
#   addHeadingLevel: Auto add heading level anchors
#   enhanceCodeBlock: Enhance code block styling (line numbers, language tags, etc.)
#   enableCodeCopy: Show code block copy button
#   enableCodeFullscreen: Show code block fullscreen button
#   enableLinkEmbed: Enable link card preview (parse OG info)
#   enableTweetEmbed: Enable tweet embed display
#   enableOGPreview: Enable Open Graph preview card
#   previewCacheTime: Preview info cache time (seconds)
#   lazyLoadEmbeds: Lazy load embed content (improves performance)
# -----------------------------------------------------------------------------
content:
  addBlankTarget: true # External links open in new window
  smoothScroll: true # Smooth scroll
  addHeadingLevel: true # Heading anchors
  enhanceCodeBlock: true # Enhance code blocks
  enableCodeCopy: true # Code copy button
  enableCodeFullscreen: true # Code fullscreen button
  enableLinkEmbed: true # Link card preview
  enableTweetEmbed: true # Tweet embed
  enableOGPreview: true # OG preview card
  previewCacheTime: 3600 # Preview cache time (seconds)
  lazyLoadEmbeds: true # Lazy load embeds

# =============================================================================
# Navigation Routes
# Navigation menu configuration - defines top navigation bar menu items
# =============================================================================
# Field descriptions:
#   name: Menu item display name
#   path: Link path (can be omitted if there are children, clicking expands submenu)
#   icon: Iconify icon identifier, format "collection:icon-name"
#   children: (optional) Submenu list, structure same as parent level
# -----------------------------------------------------------------------------
# Icon references:
#   - Font Awesome 6: https://icon-sets.iconify.design/fa6-solid/
#   - Remix Icon: https://icon-sets.iconify.design/ri/
# -----------------------------------------------------------------------------
navigation:
  - name: Home # Menu display name
    path: / # Link path
    icon: ri:home-heart-fill # Icon
  # - name: Reading Notes
  #   path: /reading
  - name: Weekly
    path: /weekly
    icon: ri:newspaper-line
  - name: Articles # path can be omitted when there are submenus
    icon: ri:quill-pen-ai-fill
    children: # Submenu list
      - name: Categories
        path: /categories
        icon: ri:grid-fill
      - name: Tags
        path: /tags
        icon: fa6-solid:tags
      - name: Archives
        path: /archives
        icon: ri:archive-2-fill
  - name: Friends
    path: /friends
    icon: ri:links-line
  - name: About
    path: /about
    icon: fa6-regular:circle-user

# =============================================================================
# Christmas/Seasonal Features
# Christmas/seasonal decoration functionality - special visual effects during holidays
# Consider adding theme.yaml in the future for management
# =============================================================================
# enabled: Master switch, set to false to disable all holiday effects
# features: Individual function switches
#   snowfall: Snowfall animation effect
#   christmasColorScheme: Christmas theme color scheme
#   christmasCoverDecoration: Cover Christmas decoration
#   christmasHat: Christmas hat on avatar
#   readingTimeSnow: Snowflake icon next to reading time
# snowfall: Snowfall effect parameters (affects performance, recommend reducing on mobile)
#   speed: Fall speed (0-1), larger is faster
#   intensity: Snowflake density (0-1), larger is denser
#   mobileIntensity: Mobile density, recommend lower than desktop
#   maxLayers: Maximum layers, affects 3D effect
#   maxIterations: Maximum iterations, affects snowflake count
#   mobileMaxLayers: Mobile maximum layers
#   mobileMaxIterations: Mobile maximum iterations


# =============================================================================
# Comment System
# =============================================================================
# provider: Comment system provider ('remark42' | 'giscus' | 'waline' | 'none')
#           Set to 'none' or omit to disable comment system
# Provider configurations:
# -----------------------------------------------------------------------------
#   remark42: Self-hosted lightweight comment system (https://remark42.com/docs/getting-started/installation/)
#     host: https://comment.example.com/ # Remark42 server address
#     siteId: your-site-id # Site ID
#   giscus: Comment system based on GitHub Discussions (https://giscus.app) (intro: https://zhuanlan.zhihu.com/p/693434928)
#     repo: GitHub repository name (owner/repo format)
#     repoId: Repository ID (get from giscus.app)
#     category: Discussion category name
#     categoryId: Category ID (get from giscus.app)
#     mapping: Mapping method ('pathname' | 'url' | 'title' | 'og:title'...)
#     reactionsEnabled: Enable reactions (default: '1') # Only supports '0' | '1'
#     emitMetadata: Send metadata (default: '0') # Only supports '0' | '1'
#     inputPosition: Input box position ('top' | 'bottom', default: 'top')
#     lang: Language (default: 'zh-CN')
#     host: Custom giscus host (optional) 'https://giscus.app' | '...'
#     theme: Theme (optional) 'light' | 'dark' | '...'
#     loading: Loading method (optional) 'lazy' | 'eager';
#   waline: Concise and secure comment system (https://waline.js.org)
#     serverURL: Waline server address (required)
#     lang: Language (default: 'zh-CN')
#     dark: Dark mode support (default: 'html.dark')
#           - String: CSS selector, enable dark mode when selector is active
#           - true: Adaptive by device
#           - false: Disable dark mode
#     meta: Comment author info fields (default: ['nick', 'mail', 'link'])
#     requiredMeta: Required fields (default: [])
#     login: Login mode ('enable' | 'disable' | 'force', default: 'enable')
#     wordLimit: Comment word limit
#           - Single number: Maximum word count
#           - Array [min, max]: Minimum and maximum word count
#           - 0: No limit (default: 0)
#     pageSize: Comments per page (default: 10)
#     imageUploader: Image upload functionality (default: false)
#     highlighter: Code highlighting (default: true)
#     texRenderer: LaTeX rendering (default: false)
#     search: Search functionality (default: false)
#     reaction: Article reaction functionality
#           - false: Disabled (default)
#           - true: Enable default reactions
#           - Array: Custom reaction icon URL list
#     emoji: Emoji configuration
#           - false: Disable emoji
#           - true: Use default emoji
#           - Array: Custom emoji list (default: ['//unpkg.com/@waline/emojis@1.2.0/weibo'])
#     commentSorting: Comment sorting ('latest' | 'oldest' | 'hottest', default: 'latest')
#     noCopyright: Hide footer copyright info (default: false)
#     comment: Comment count statistics (default: true)
#     pageview: Page view statistics (default: true)
#     recaptchaV3Key: reCAPTCHA v3 Key (optional)
#     turnstileKey: Cloudflare Turnstile Key (optional)
#     locale: Custom language display (optional)
comment:
  provider: none  # 'remark42' | 'giscus' | 'waline' | 'none'
  # remark42:
  #   host: https://comment.example.com/
  #   siteId: your-site-id
  # giscus:
  #   repo: username/repo              # GitHub repository name (owner/repo format)
  #   repoId: R_kgDOxxxxxx             # Repository ID (get from giscus.app)
  #   category: Announcements          # Discussion category name
  #   categoryId: DIC_kwDOxxxxxx       # Category ID (get from giscus.app)
  #   mapping: pathname                # Mapping method
  #   reactionsEnabled: '1'            # Enable reactions ('0' | '1')
  #   emitMetadata: '0'                # Send metadata ('0' | '1')
  #   inputPosition: top               # Input box position ('top' | 'bottom')
  #   lang: zh-CN                      # Language

  # waline:
  #   serverURL: https://your-waline.vercel.app  # Waline server address (required)
  #   lang: zh-CN                      # Language (default: 'zh-CN')
  #   dark: html.dark                  # Dark mode (default: 'html.dark')
  #                                    # Optional: true (adaptive) | false (disabled) | CSS selector string
  #   meta:                            # Comment author info fields (default: ['nick', 'mail', 'link'])
  #     - nick
  #     - mail
  #     - link
  #   requiredMeta:                    # Required fields (default: [])
  #     - nick
  #   login: enable                    # Login mode ('enable' | 'disable' | 'force', default: 'enable')
  #   wordLimit: 0                     # Comment word limit (0 = unlimited, default: 0)
  #                                    # Optional: single number | [min, max] array
  #   pageSize: 10                     # Comments per page (default: 10)
  #   imageUploader: false             # Image upload functionality (default: false)
  #   highlighter: true                # Code highlighting (default: true)
  #   texRenderer: false               # LaTeX rendering (default: false)
  #   search: false                    # Search functionality (default: false)
  #   reaction: false                  # Article reaction functionality (default: false)
  #                                    # Optional: true | false | string array (custom reaction icons)
  #   emoji: true                      # Emoji configuration (default: ['//unpkg.com/@waline/emojis@1.2.0/weibo'])
  #                                    # Optional: true | false | string/object array
  #                                    # Preset emoji packs: '//unpkg.com/@waline/emojis@1.2.0/weibo'
  #                                    #                   '//unpkg.com/@waline/emojis@1.2.0/alus'
  #                                    #                   '//unpkg.com/@waline/emojis@1.2.0/bilibili'
  #                                    #                   '//unpkg.com/@waline/emojis@1.2.0/qq'
  #                                    #                   '//unpkg.com/@waline/emojis@1.2.0/tieba'
  #                                    #                   '//unpkg.com/@waline/emojis@1.2.0/tw-emoji'
  #   commentSorting: latest           # Comment sorting ('latest' | 'oldest' | 'hottest', default: 'latest')
  #   noCopyright: false               # Hide footer copyright info (default: false)
  #   comment: true                    # Comment count statistics (default: true)
  #   pageview: true                   # Page view statistics (default: true)
  #   # recaptchaV3Key: ''             # reCAPTCHA v3 Key (optional)
  #   # turnstileKey: ''               # Cloudflare Turnstile Key (optional)
  #   # locale:                        # Custom language display (optional)
  #   #   placeholder: 'Leave a message...' # Custom input placeholder text

